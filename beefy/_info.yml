comments:
  - Beefy's generic VaultV7 is used as ALM wrapper
  - Complex architecture, changing based on reward system (eg. Merkl (Vault+Vault Strategy) or BeefyRewardPool (CLM Pool) based)
  - StrategyPassiveManagerPancake is a fork of StrategyPassiveManagerUniswap with embedded $CAKE reward harvesting (NFT stake management)
  - Uniswap contracts used for Sushi, Retro, Pancake
  - Multiposition ???
